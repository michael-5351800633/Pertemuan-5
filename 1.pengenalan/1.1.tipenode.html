<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Node</title>
</head>

<body>
    <p id="P">Klik tombol untuk mendapatkan tipe node dari elemen ini</p>

    <button onclick='myFunction()'>Coba</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("P").nodeType;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
